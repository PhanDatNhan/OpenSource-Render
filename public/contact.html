<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGIS – Liên hệ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Nunito', Arial, sans-serif;
        }

        .navbar {
            background: #222 !important;
            padding: 0.5rem 1rem;
        }

        .navbar .logo {
            color: #fff;
            font-weight: 700;
            font-size: 2.2rem;
            margin-left: 1rem;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            font-size: 1.2rem;
            margin-left: 1.5rem;
        }

        .navbar-nav .nav-link.active,
        .navbar-nav .nav-link:hover {
            color: #1abc9c !important;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255,255,255,1%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        .contact-section {
            padding: 80px 20px;
            background-color: #f9f9f9;
        }

        .contact-section .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-section h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #222;
        }

        .contact-section p.description {
            text-align: center;
            font-size: 1rem;
            margin-bottom: 40px;
            color: #555;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-form label {
            font-size: 0.95rem;
            color: #333;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            box-sizing: border-box;
        }

        .contact-form textarea {
            min-height: 140px;
        }

        .contact-form input[type="submit"] {
            width: fit-content;
            align-self: center;
            background-color: #1abc9c;
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #17a589;
        }

        .form-message {
            text-align: center;
            font-size: 1rem;
            margin-top: 20px;
        }

        .form-message.success {
            color: #2ecc71;
        }

        .form-message.error {
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .navbar .logo {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .navbar .logo {
                font-size: 1.2rem;
            }

            .contact-section {
                padding: 60px 15px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="images/NLU_Logo.png" alt="Logo WebGIS" style="width: 60px; height: 60px;">
                <span class="logo ms-2">OpenSource</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Trang giới thiệu</a></li>
                    <li class="nav-item"><a class="nav-link" href="map.html">Bản đồ</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Trang liên hệ</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="contact-section">
        <div class="container">
            <h2></h2>
            <h2>Liên hệ với chúng tôi</h2>
            <p class="description">
                Nếu bạn có bất kỳ câu hỏi, góp ý hay cần hỗ trợ, vui lòng điền thông tin vào form bên dưới.
            </p>

            <form class="contact-form" id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và tên:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Nhập họ và tên" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Nhập địa chỉ email"
                        required>
                </div>

                <div class="mb-3">
                    <label for="subject" class="form-label">Chủ đề:</label>
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Chủ đề liên hệ"
                        required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Nội dung:</label>
                    <textarea class="form-control" id="message" name="message" rows="5"
                        placeholder="Nhập nội dung liên hệ" required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Gửi liên hệ</button>
                </div>
            </form>

            <div id="formMessage" class="mt-3"></div>
        </div>
    </section>

    <script>
        const form = document.getElementById('contactForm');
        const formMsg = document.getElementById('formMessage');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const contact = {
                name: form.name.value.trim(),
                email: form.email.value.trim(),
                subject: form.subject.value.trim(),
                message: form.message.value.trim(),
            };
            //https://opensource-production-d3ce.up.railway.app/api/contact
            //https://opensource-raec.onrender.com/api/contact
            //http://localhost:3000/api/contact
            try {
                const res = await fetch('https://opensource-raec.onrender.com/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(contact)
                });

                const data = await res.json();

                if (res.ok) {
                    formMsg.innerHTML = '<div class="alert alert-success">Đã gửi phản hồi thành công!</div>';
                    form.reset();
                } else {
                    formMsg.innerHTML = '<div class="alert alert-danger">Lỗi: ' + (data.error || 'Không xác định') + '</div>';
                }
            } catch (err) {
                formMsg.innerHTML = '<div class="alert alert-danger">Lỗi kết nối đến server</div>';
                console.error(err);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
